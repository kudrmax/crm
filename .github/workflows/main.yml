# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Unit tests

env:
  SERVER_HOST: 0.0.0.0
  SERVER_PORT: 8000
  
  BOT_TOKEN: none
  
  POSTGRES_HOST: 0.0.0.0
  POSTGRES_HOST_PORT: 5500
  POSTGRES_OUTER_PORT: 5432
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DATABASE: crm
  
  POSTGRES_TEST_HOST: 0.0.0.0
  POSTGRES_TEST_HOST_PORT: 5501
  POSTGRES_TEST_OUTER_PORT: 5432
  POSTGRES_TEST_USER: postgres_test
  POSTGRES_TEST_PASSWORD: postgres_test
  POSTGRES_TEST_DATABASE: crm_test

on: push

jobs:
  build:

    runs-on: ubuntu-latest
    environment: Tests

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Set up database
      run: docker compose -f docker-compose-tests.yaml up -d db_test
    - name: Run server
      run: uvicorn main:app --host 0.0.0.0 --port 8000
    - name: Test with pytest
      run: |
        PYTHONPATH=./ pytest
      
